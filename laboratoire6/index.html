<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Taskit!</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Task Manager</h1>
    <hr/>
    <div class="page"></div>
</div>

<script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="node_modules/backbone/node_modules/underscore/underscore-min.js" type="text/javascript"></script>
<script src="node_modules/backbone/backbone-min.js" type="text/javascript"></script>

<script type="text/template" id="task-list-template">
    <a href="#/new" class="btn btn-primary">New</a>
    <hr/>
    <table class="table striped">
        <thead>
        <tr>
            <th>Task</th>
        </tr>
        </thead>
        <tbody>
        <% _.each(tasks, function(task) { %>
        <tr>
            <td><%= htmlEncode(task.get('task')) %></td>
        </tr>
        <% }); %>
        </tbody>
    </table>
</script>

<script type="text/template" id="edit-task-template">
    <form class="edit-task-form">
        <legend><%= task ? 'Edit' : 'New' %> Task</legend>
        <label>Task</label>
        <input name="task" type="text" value="<%= task ? task.get('task') : '' %>">
        <hr/>
        <button type="submit" class="btn"><%= task ? 'Update' : 'Create' %></button>
        <% if(task) { %>
        <input type="hidden" name="id" value="<%= task.id %>"/>
        <button data-task-id="<%= task.id %>" class="btn btn-danger delete">Delete</button>
        <% }; %>
    </form>
</script>

<script src="js/collections/TaskCollection.js" type="text/javascript"></script>
<script src="js/models/TaskModel.js" type="text/javascript"></script>
<script src="js/views/TaskListView.js" type="text/javascript"></script>
<script src="js/views/TaskEditView.js" type="text/javascript"></script>

<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
