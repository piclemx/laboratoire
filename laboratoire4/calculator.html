<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="calculator.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
<div id="calculator">


    <div id="coords">
        <label for="displayLatitude">Latitude</label>
        <input type="text" id="displayLatitude"  disabled="disabled"/>
        <label for="displayLongitude">Longitude</label>
        <input type="text" id="displayLongitude" disabled="disabled"/>
    </div>

    <div id="field-calculator">
        <input type="text" id="display" disabled="disabled" />
        <div>
            <a class="memory-button clear likeabutton" href="#">MC</a>
            <a class="memory-button recall likeabutton" href="#">MR</a>
            <a class="memory-button store likeabutton" href="#">MS</a>
            <a class="function-button add likeabutton" href="#">+</a>
        </div>

        <div>
            <a class="num-button likeabutton" href="#">7</a>
            <a class="num-button likeabutton" href="#">8</a>
            <a class="num-button likeabutton" href="#">9</a>
            <a class="function-button subtract likeabutton" href="#">-</a>
        </div>

        <div>
            <a class="num-button likeabutton" href="#">4</a>
            <a class="num-button likeabutton" href="#">5</a>
            <a class="num-button likeabutton" href="#">6</a>
            <a class="function-button multiply likeabutton" href="#">*</a>
        </div>

        <div>
            <a class="num-button likeabutton" href="#">1</a>
            <a class="num-button likeabutton" href="#">2</a>
            <a class="num-button likeabutton" href="#">3</a>
            <a class="function-button divide likeabutton" href="#">/</a>
        </div>

        <div>
            <a class="num-button likeabutton" href="#">0</a>
            <a class="num-button dot likeabutton" href="#">.</a>
            <a class="clear-button clear likeabutton" href="#">C</a>
            <a class="function-button factorial likeabutton" href="#">!</a>
        </div>
        <div>
            <a class="function-button sin likeabutton" href="#">sin</a>
            <a class="function-button cos likeabutton" href="#">cos</a>
            <a class="function-button tan likeabutton" href="#">tan</a>
            <a class="equals-button likeabutton" href="#">=</a>
        </div>
    </div>
</div>
</body>
</html>
