<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="calculator.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
<div id="calculator">

    <input type="text" id="display"/>

    <a class="memory-button clear" href="#">MC</a>
    <a class="memory-button recall" href="#">MR</a>
    <a class="memory-button store" href="#">MS</a>

    <a class="num-button" href="#">7</a>
    <a class="num-button" href="#">8</a>
    <a class="num-button" href="#">9</a>

    <a class="num-button" href="#">4</a>
    <a class="num-button" href="#">5</a>
    <a class="num-button" href="#">6</a>

    <a class="num-button" href="#">1</a>
    <a class="num-button" href="#">2</a>
    <a class="num-button" href="#">3</a>

    <a class="num-button" href="#">0</a>
    <a class="num-button dot" href="#">.</a>
    <a class="clear-button clear" href="#">C</a>

    <a class="function-button add" href="#">+</a>
    <a class="function-button subtract" href="#">-</a>
    <a class="function-button multiply" href="#">*</a>
    <a class="function-button divide" href="#">/</a>

    <a class="function-button sin" href="#">sin</a>
    <a class="function-button cos" href="#">cos</a>
    <a class="function-button tan" href="#">tan</a>
    <a class="function-button factorial" href="#">!</a>

    <a class="equals-button" href="#">=</a>

</div>
</body>
</html>
